<!DOCTYPE html>
<html>
<head>
	<title>Assignment_1</title>
	<script src="https://code.angularjs.org/1.5.7/angular-route.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src=https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js></script>
	<script type="text/javascript">
		var mod=angular.module("app",[]);
		mod.controller("ctrl",function($scope,$http){
			$http.get('actor.json').success(function(data){
				$scope.actor=data;
			});
		});
	</script>
</head>
<body ng-app="app" ng-controller="ctrl">
	<div class="container">
		<h1>Fetching Json</h1>
		<table>
	      <thead>
			    <th>First Name</th>
	        	<th>Last Name</th>
	        	<th>Contact</th>
	      </thead>
	      <tbody>
	      <tr ng-repeat="color in actor">
	        <td>{{actor.firstame}}</td>
			<td>{{actor.lastname}}</td>
			<td>{{actor.contact}}</td>
	      </tr>
	      </tbody>
    </table>
	</div>
</body>
</html>
